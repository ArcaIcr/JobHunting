<!DOCTYPE html>
<html>
  <style> 
    *:root{
    --red: #FF0000;
 }

body {
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-box {
    width: 300px;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.login-box h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.form-control {
    border-radius: 5px;
    height: 35px;
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
}

.btn {
    width: 100%;
    border-radius: 5px;
    padding: 10px;
    background-color:#333;
    color: white;
    border: none;
    cursor: pointer;
}

.btn:hover {
    background-color: var(--red);
}

.has-feedback .form-control-feedback {
    position: absolute;
    right: 10px;
    top: 10px;
    color: #888;
}
  </style>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ADMIN | Log in</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css"> 
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-box-body">
    <h1 class="login-box-msg">Login to ADMIN</h1>
    <hr/>
    <form action="login.php" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" name="user_email">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="user_pass">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" name="btnLogin" class="btn btn-primary btn-block btn-flat">Log In</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const inputs = document.querySelectorAll('input');
    if (typeof iCheck !== 'undefined') {
        $(inputs).iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    }

     // Adjust login box position dynamically
     const loginBox = document.querySelector('.login-box');
     if (loginBox) {
         loginBox.style.position = 'absolute';
         loginBox.style.top = '50%';
         loginBox.style.left = '50%';
         loginBox.style.transform = 'translate(-50%, -50%)';
     }
 });

</script>
 
</body>
</html>
